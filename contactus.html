{% extends 'base.html'%}

{%block title%} contactus {% endblock title%}


{%block body%}
<div class="container">
    <img src="/static/contact.jpeg" class="d-block w-100" height="600" alt="...">

      <h1 class="text-center" style="font-size:20;">
          Contact  Us </h1>
        <p class="text-center" style="color:black;font-size:40px;font-Arial;">We are here to help you</p>
</div>
<div class="container mb-3 py-5">
<form method="post" action="/contactus">
    {%csrf_token%}

<div class="form-group">
    <label for="email" >Email address</label>
    <input type="email" class="form-control" id="email" >

  </div>

<div class="mb-4">
    <label for="Name" class="form-label text-center">Name</label>
    <input type="text" class="form-control" id="Name" placeholder="Enter your phone no.">

</div>

<div class="mb-3">
  <label for="desc">Tell me what problem you are facing</label>
  <textarea class="form-control" id="desc" rows="3"></textarea>
</div>

    <button class="btn btn-primary" type="submit"  >Submit</button>

</form>
</div>
{% endblock body%}
